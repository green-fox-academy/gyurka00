<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Candy game</title>
  </head>
  <body>
    <h1>Candy game!</h1>
    <div>
      <p>Candies:</p>
      <p class="candiesNumber">0</p>
    </div>
    <div>
      <p>Lollipops:</p>
      <p class="lollipopsNumber">0</p>
    </div>
    <div>
      <p>Candies/sec:</p>
      <p class="speed">0</p>
    </div>
    <button type="button" name="button" class="candyButton">Create candy</button>
    <button type="button" name="button" class="lollipopButton">Create lollipop</button>
    <script src="game.js"></script>
  </body>
</html>
