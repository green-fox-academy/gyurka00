<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO</title>
</head>
<body>
  <div class="todo-container"></div>
  <textarea class="todo-input"></textarea>
  <div>
    <button class="send-button">send</button>
  </div>
  <div>
    <button class="refresh-button">refresh</button>
  </div>
  <div>
    <button class="delete-button">delete selected todo(s)</button>
  </div>
  <div>
    <button class="submit-button">complete selected todo(s)</button>
  </div>
  <script src="js/todo.js"></script>
</body>
</html>
